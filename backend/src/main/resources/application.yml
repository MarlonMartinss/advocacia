spring:
  application:
    name: advocacia-backend

  profiles:
    # Padrão: PostgreSQL (dev). Em produção/cliente usar sempre Postgres. H2 só para testes locais opcionais.
    active: ${SPRING_PROFILES_ACTIVE:dev}

  # Evita que /api/* seja tratado como recurso estático (Spring Boot 3.2+)
  web:
    resources:
      add-mappings: false

  # Configuração de upload de arquivos
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

# Pasta de upload de arquivos
file:
  upload-dir: ${FILE_UPLOAD_DIR:./uploads}

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: America/Sao_Paulo

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: 8080
  servlet:
    context-path: /

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

logging:
  level:
    root: INFO
    com.advocacia: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG

